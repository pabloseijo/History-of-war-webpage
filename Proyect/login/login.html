<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Pagina de inicio de sesion">
    <meta name="keywords" content="inicio, sesion">
    <meta name="author" content="Pablo Seijo y David Carpintero">
    <title>History of War Login</title>
    <link rel="stylesheet" href="login.css">
</head>
 
<body>
    <div class="main">
        <h1>History of War</h1>
        <h3>Introduzca sus credenciales</h3>
        <form id="loginForm" action="javascript:void(0);">
            <label for="first">
                  Usuario:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Introduzca su usuario" required>
 
            <label for="Contraseña">
                  Conatraseña:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Introduzca su contraseña" required>
 
            <div class="wrap">
                <button type="submit">
                    Iniciar Sesión
                </button>
            </div>
        </form>
        <p>No tienes cuenta?
              <a href="registro.html"
               style="text-decoration: none;">
                Crear cuenta
            </a>
        </p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario
            window.location.href = './pantallaCarga.html'; // Redirige a la página
        });
    </script>
</body>

 
</html>
