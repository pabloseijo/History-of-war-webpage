<!DOCTYPE html>
<html>
 
<head>
    <title>History of War Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
 
<body>
    <div class="main">
        <h1>History of War</h1>
        <h3>Introduzca sus credenciales</h3>
        <form action="">
            <label for="first">
                  Usuario:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Introduzca su usuario" required>
 
            <label for="Contraseña">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Introduzca su contraseña" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>No tienes cuenta?
              <a href="#"
               style="text-decoration: none;">
                Crear cuenta
            </a>
        </p>
    </div>
</body>
 
</html>
