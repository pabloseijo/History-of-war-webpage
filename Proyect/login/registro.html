<!DOCTYPE html>
<html>
 
<head>
    <title>History of War Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
 
<body>
    <div class="main">
        <h1>History of War</h1>
        <h3>Introduzca sus credenciales</h3>
        <form action="">

            <label for="Correo">
                  Correo:
              </label>
            <input type="text"
                   id="correo"
                   name="correo"
                   placeholder="Introduzca su correo electrónico" required>
 
            <label for="first">
                  Usuario:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Introduzca su usuario" required>
 
            
            <label for="Contraseña">
                  Conatraseña:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Introduzca su contraseña" required>

            <label for="Contraseña">
                  Repita la contraseña:
              </label>
            <input type="password"
                   id="password2"
                   name="password2"
                   placeholder="Repita la contraseña" required>

            
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Registrarse
                </button>
            </div>
        </form>
    </div>
</body>
 
</html>
